<script>
  function scrollToContent() {
    var contentElement = document.getElementById('content');
    if (contentElement) {
      var offset = contentElement.getBoundingClientRect().top + window.pageYOffset - 20;
      window.scrollTo({top: offset, behavior: 'smooth'});
    }
  }
  document.addEventListener('DOMContentLoaded', function() {
    if (performance.navigation.type === performance.navigation.TYPE_NAVIGATE) {
      scrollToContent();
    }
  });
  // Handle clicks on internal links
  document.addEventListener('click', function(e) {
    if (e.target.tagName === 'A' && e.target.hostname === window.location.hostname) {
      if (!e.target.hasAttribute('data-no-scroll')) {
        localStorage.setItem('scrollToContent', 'true');
      }
    }
  });
  // Check if we should scroll on page load
  if (localStorage.getItem('scrollToContent') === 'true') {
    scrollToContent();
    localStorage.removeItem('scrollToContent');
  }
</script>
